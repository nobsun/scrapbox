name:                scrapbox
version:             0.0.0
github:              nobsun/scrapbox
license:             BSD3
author:              Nobuo Yamashita
maintainer:          nobsun@sampou.org
copyright:           Â© 2024, Nobuo Yamashita

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nobsun/scrapbox#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- bytestring
- utf8-string
- time
- hspec
- main-tester
- doctest
- aeson
- gloss
- array
- containers
- free
- recursion-schemes
- vector
- directory
- filepath
- split
- random
- list-shuffle
- extra

language: GHC2021

default-extensions:
- ImplicitParams
- ImportQualifiedPost
- LambdaCase
- LexicalNegation
- MultiWayIf
- NPlusKPatterns
- OverloadedStrings
- DataKinds
- PolyKinds
- NoStarIsType
- TypeFamilyDependencies
- UndecidableInstances

ghc-options:
- -Wall
- -Wno-unticked-promoted-constructors
- -Wno-unused-imports
- -Wno-unused-top-binds
- -Wno-orphans

library:
  source-dirs: src

executables:
  uniq:
    main:               Main.hs
    source-dirs:        app/uniq
    ghc-options:
    - -rtsopts
    dependencies:
    - scrapbox

  sort:
    main:               Main.hs
    source-dirs:        app/sort
    ghc-options:
    - -rtsopts
    dependencies:
    - scrapbox

  minpath:
    main:               Main.hs
    source-dirs:        app/minpath
    ghc-options:
    - -rtsopts
    dependencies:
    - scrapbox

  scanlist:
    main:               Main.hs
    source-dirs:        app/scanlist
    ghc-options:
    - -rtsopts
    dependencies:
    - scrapbox

  shuffling:
    main:               Main.hs
    source-dirs:        app/shuffling
    ghc-options:
    - -rtsopts
    dependencies:
    - scrapbox

  scanarray:
    main:               Main.hs
    source-dirs:        app/scanarray
    ghc-options:
    - -rtsopts
    dependencies:
    - scrapbox

  scrapbox:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -rtsopts
    dependencies:
    - scrapbox

tests:
  scrapbox-test:
    main:                spec.hs
    source-dirs:         test
    dependencies:
    - scrapbox
    - hspec
    - main-tester

  scrapbox-doctest:
    main:                doctests.hs
    source-dirs:         test
    dependencies:
    - scrapbox
    - doctest
