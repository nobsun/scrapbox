cradle:
  stack:
    - path: "./src"
      component: "scrapbox:lib"

    - path: "./app/minpath/Main.hs"
      component: "scrapbox:exe:minpath"

    - path: "./app/minpath/Paths_scrapbox.hs"
      component: "scrapbox:exe:minpath"

    - path: "./app/scanarray/Main.hs"
      component: "scrapbox:exe:scanarray"

    - path: "./app/scanarray/Paths_scrapbox.hs"
      component: "scrapbox:exe:scanarray"

    - path: "./app/scanlist/Main.hs"
      component: "scrapbox:exe:scanlist"

    - path: "./app/scanlist/Paths_scrapbox.hs"
      component: "scrapbox:exe:scanlist"

    - path: "./app/Main.hs"
      component: "scrapbox:exe:scrapbox"

    - path: "./app/Paths_scrapbox.hs"
      component: "scrapbox:exe:scrapbox"

    - path: "./app/shuffling/Main.hs"
      component: "scrapbox:exe:shuffling"

    - path: "./app/shuffling/Paths_scrapbox.hs"
      component: "scrapbox:exe:shuffling"

    - path: "./test"
      component: "scrapbox:test:scrapbox-doctest"

    - path: "./test"
      component: "scrapbox:test:scrapbox-test"
